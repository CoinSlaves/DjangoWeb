{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="{% static 'quiz/stype.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color:lightgreen">
      <a class="navbar-brand" href="/page/">MTCUneti</a>
    </nav>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center ">
					<div class="brand_logo_container">
						<img src="https://www.brandsvietnam.com/congdong/topic/8610-Tam-quan-trong-cua-logo-5-ly-do-ban-can-biet" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class=" justify-content-center form_container">
					<form action="" method="post" autocomplete="on">
                        {% csrf_token %}
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							 <input type="text" name="username" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="password" autocomplete="off">
						</div>
                            <div class="color" >
							{% for key, value in form.errors.items %}
                                  {% if value %}
                                      <ul style="color: red">
                                      <li> Tài khoản hoặc mật khẩu không đúng </li>
                                      <li> Vui lòng kiểm tra lại</li>
                                      </ul>
                                   {% endif %}
                            {% endfor %}
							<div class="d-flex justify-content-center mt-4 ">
                            <input type="hidden" name="next" value="/"/>
				 	        <button type="submit" name="button" class="btn login_btn" >Đăng nhập</button>
				            </div>
                            </div>

					</form>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Bạn chưa có tài khoản? <a href="{% url 'login'  %} "class="ml-2">Đăng ký</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer class="page-footer font-small blue pt-4 "style="background: lightgreen">
  <div class="footer-copyright text-center py-3">© 2020 Copyright:
    <a href="/"> MTCUNETI.com</a>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
